<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Do it!">
    <meta propperty="og:images" content="https://images/list2.jpg" />
    <link href="css/container.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/task.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;0,700;1,300;1,400&family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300;1,500&display=swap"
        rel="stylesheet">
    <link rel="icon" href="images/icon.png">
    <script defer src="script.js"></script>
    <title>Task list</title>
</head>

<body class="body">
    <main class="container">
        <header>
            <h1>Lista zadań:</h1>
        </header>
        <section class="sectionMain">
            <header>
                <h2 class="section__header">Dodaj nowe zadanie:</h2>
            </header>
            <form class="section js-form">
                <input class="section__input js-newTask" placeholder="Co jest do zrobienia?"><button
                    class="section__button">Dodaj zadanie</button>
            </form>
        </section>
        <section class="sectionMain">
            <header>
                <h2 class="section__header">Lista zadań:</h2>
            </header>
            <ul class="listTask js-task"></ul>
        </section>
    </main>
</body>

</html>
